<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>One Code Camp Day 3</title>
  </head>
  <body>
    <h1>One Code Camp - Register Form</h1>
    <form>
      <label for="name"> FirstName: </label>
      <input required type="text" id="name" />
      <br />
      <br />
      <label for="lastname"> LastName: </label>
      <input required type="text" id="lastname" />
      <br />
      <br />
      <label for="sex"> Sex: </label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br />
      <br />
      <label for="dob"> Date of Birth: </label>
      <input required type="date" name="dob" id="dob" />
      <br />
      <br />
      <label for="email"> email: </label>
      <input required type="email" id="email" placeholder="Enter your email" />
      <br />
      <br />
      <label for="phone"> phone number: </label>
      <input required type="tel" id="phone" placeholder="000-000-0000" />
      <br />
      <br />
      <label for="address">Address:</label>
      <textarea name="address" id="address" cols="20" rows="10" placeholder="Enter your address"></textarea>
      <br />
      <br />
      <p>Are you over 18+ years old?</p>
      <input required type="radio" name="over18" id="over18" />
      <label for="over18">Yes</label>
      <input required type="radio" name="over18" id="under18" />
      <label for="under18">No</label>
      <hr />
      <input required type="submit" value="Register" />
      <input type="reset" value="Clear" />
    </form>
  </body>
</html>
